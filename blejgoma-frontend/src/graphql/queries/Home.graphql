query getTiresByMeasurementsAndSeason {
  paDiameters(first: 1000, where: { hideEmpty: true }) {
    nodes {
      id
      name
      slug
    }
  }
  paHeights(first: 1000, where: { hideEmpty: true }) {
    nodes {
      id
      name
      slug
    }
  }
  paWidths(first: 1000, where: { hideEmpty: true }) {
    nodes {
      id
      name
      slug
    }
  }
  paSeasons {
    nodes {
      id
      name
      slug
    }
  }
}

